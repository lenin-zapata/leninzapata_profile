<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lenin Zapata</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="contact-section">
        <div class="container">
            <h2 class="section-title" data-i18n="contact_title">Hablemos de Datos</h2>
            <div class="contact-wrapper">
                
                <div class="contact-info">
                    <h3 data-i18n="contact_subtitle">¿Tienes un proyecto en mente?</h3>
                    <p data-i18n="contact_desc">Estoy disponible para colaboraciones y/o consultorías.</p>
                    
                    <div class="info-item">
                        <h4 data-i18n="contact_loc_title">Ubicación</h4>
                        <p>
                            <i class="fas fa-map-marker-alt"></i> 
                            <span data-i18n="contact_loc_text">Quito, Ecuador (Disponible para remoto)</span>
                        </p>
                    </div>
                    
                    <div class="info-item">
                        <h4 data-i18n="contact_email_title">Email</h4>
                        <p><i class="fas fa-envelope"></i> lenin.zapata.1993@gmail.com</p>
                    </div>
                </div>

                <form action="https://formspree.io/f/TU_CODIGO" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name" data-i18n="contact_form_name">Nombre</label>
                        <input type="text" id="name" name="name" required placeholder="Tu Nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message" data-i18n="contact_form_msg">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Cuéntame sobre tu proyecto..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-i18n="btn_send">Enviar Mensaje</button>
                </form>

            </div>
        </div>
    </section>

    <footer class="footer"></footer>

    <script src="js/main.js"></script>
</body>
</html>
